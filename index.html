<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="page_1">

    <div class="header">
        <div class="top">

    </div>
    
    <a href="./index2.html" target="_self">
    <div class="add_new">

        <div class="add_task">Add New Task</div>
    </div>
    </a>
    
    <div class="content">

        <a href="./index3.html">
            <div class="box">
            <div class="title">
                Trip to Paris
            </div>
            <div class="list">
                <input type="checkbox" checked disabled>
                <label class="cut_line">Visit Church</label>
                <input type="checkbox">
                <label class="nor_line">Shopping</label>
            </div>
        </div>

            </div>
        </div>

        <div class="box box_del">

                Books to Read
            </div>
            <div class="list">
                <input type="checkbox" checked disabled>
                <label class="cut_line">Design of Everyday</label>

        </div>

    </div>
